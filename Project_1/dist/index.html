<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign up</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/19266bcada.js" crossorigin="anonymous"></script>
    <script defer src="./js/validation.js"></script>


</head>

<body>

    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">

                <form action="./todo.html" id="formIN" class="sign-in-form" method="GET">


                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input id="userEMAIL" type="text" placeholder="Email" required>
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input id="passWORD" type="password" placeholder="Password">
                    </div>

                    <input type="submit" value="Login" id="login_to" class="btn solid ">


                    <p class="social-text">Or Sign in with social platforms</p>

                </form>


                <form action=" " id="form" class="sign-up-form" method="GET">

                    <div class="headimg">
                        <h2 class="title">Sign Up</h2>
                        <img class="displayPicture" id="myImg">
                    </div>



                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input id="firstName" type="text" placeholder="First Name" required>
                    </div>

                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input id="lastName" type="text" placeholder="Last Name required">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input id="userName" type="text" placeholder="Username" required>
                    </div>

                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input id="emailAddr" type="text" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input id="conPassword" type="password" placeholder="Password">
                    </div>

                    <div class="input-field">
                        <select id="gender" name="Gender">
                            <option value="Not Selected">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="dp">
                        <label for="profileimg"></label><br>

                        <input type="file" id="profileimg" name="profile-img" onchange="changeFile()" required>

                    </div>

                    <div id="error" style="color: red; font-size: 15px;"></div>

                    <input id="signUP" type="submit" value="Sign Up" class="btn solid ">


                </form>

            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>Get things done easy !</p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>

                <img src="./img/undraw_Done_checking_re_6vyx.svg" class="image" alt="">
            </div>


            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p> Check your to-do and reminders for the day and ahead.</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>

                <img src="./img/undraw_task_list_6x9d.svg" class="image" alt="">
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>

    <script defer src="./js/signUpIn.js"></script>

    <!-- <script src="/Project_1/dist/js/profile.js"></script> -->


</body>

</html>
