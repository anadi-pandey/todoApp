    <script src="./js/todo.js"></script>

    <button class="open-button" onclick="openForm()">Set Reminders</button>


    <div class="form-popup" id="myForm">
        <script src="./js/dashboard.js"></script>
        
        <div class="form-container">

            <h1>Set Reminders</h1>

            <label for="Date"></label>
            <input type="date" id="Date" name="date">

            <select name="Reminders" id="appendIt">
                <option value="">Select Task</option>
            </select>

            <button id="Push" type="submit" class="btn">Update</button>
            <button type="button" id="close_Btn" class="btn cancel" onclick="closeForm()">Close Form</button>

        </div>

    </div>
    

    <script>

        var myDetails = sessionStorage.getItem('current_user');
        var objDetails = JSON.parse(myDetails);

        function optionUpdate() {
            for (k = 0; k < objDetails.todo_items.length; k++) {
                var x = document.getElementById("appendIt");
                var option = document.createElement("option");
                option.text = objDetails.todo_items[k];
                x.add(option, x[0]);
            }
        }

    </script>
